{% extends 'AppAdministracion/padre.html' %}

{% load static %}

{% block CAMBIOS %}

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Libros</title>
    </head>
    <body>
        {% for l in libros %}
            <li>{{l}}</li>
            <button>
                <a href="{% url 'EliminarLibros' l.titulo %}">Eliminar</a>
                <a href="{% url 'EditarLibros' l.titulo %}">Editar</a>
            </button>
        {% endfor %}
        <br>
        <a href="{% url 'ComentarioLibros' %}">Agregar nuevo comentario</a>
    </body>
    </html>

{% endblock %}
